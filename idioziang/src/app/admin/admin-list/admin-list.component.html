<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users;let i = index">
      <ng-container *ngIf="i!=0">
      <th scope="row">{{i}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>    <button class="btn btn-warning"><a href="javascript:void(0)" [routerLink]="['/admin/update-role',user.id]">Update</a></button></td>
    </ng-container>
    </tr>
  </tbody>
</table>


<button class="btn btn-dark" (click)="router.navigate(['/admin'])">Torna alla Dashboard</button>
